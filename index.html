<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="menu-container">
        <h1>Setting</h1>
        <h3>24HOURS-CLOCK</h3>
        <label for="#24hours-yes">YES</label>
        <input type="radio" name="24hours" id="#24hour-yes">
        <label for="#24hours-no">N0</label>
        <input type="radio" name="24hours" id="#24hours-no" checked>
        <hr>
        <h3>SHOW SECONDS</h3>
        <label for="#show-sec-yes">YES</label>
        <input type="radio" name="show-sec" id="#show-sec-yes">
        <label for="#show-sec-no">NO</label>
        <input type="radio" name="show-sec" id="#show-sec-no" checked>
        <input type="button" value="Save">
    </div>
    <div id="init-show">
        <i class="fas fa-cog"></i>
        <h4 id="greeting"></h4>
        <div id="display-clock">

        </div>

        <button id="more">more</button>
    </div>
    <div id="detail-box">
        <div id="year"></div>
        <div id="day-month"></div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
